<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="form-1">
      <img src="/assets/farm2.png" alt="Login Image" />
      <div class="signup-card">
        <h4 class="text-center mb-4">Green Shadow Sign Up</h4>
        <!-- <video src="/Assests/face-scan_WayMM2Wa.mp4" class="Login-animaton" autoplay loop muted></video> -->
        <br>
        <br>
        
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="Confirm password"
              placeholder="Enter your password Again"
              required
            />
          </div> -->

          <div class="dropdown-container">
            <div class="dropdown">
              <label for="role">Select Your Role</label>
              <button class="dropdown-btn">
                <span>Role</span>
                <span class="arrow"></span>
              </button>
              <ul class="dropdown-content">
                <li><a href="#">Manager</a></li>
                <li><a href="#">Administrative</a></li>
                <li><a href="#">Scientist</a></li>
              </ul>
            </div>
          </div>

          <button type="button" class="btn btn-primary mt-3" id="signInButton">Sign Up</button>
          <!-- <div class="links">
            <a href="">Register</a>
          </div> -->
        </form>
      </div>
    </div>
    <script src="/controller/signupController.js"></script>
 </body>
</html>
