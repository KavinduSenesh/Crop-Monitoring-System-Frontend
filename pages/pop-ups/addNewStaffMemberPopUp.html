<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Staff Member Pop Up</title>
    <link rel="stylesheet" href="/styles/pop-ups-styles/addnewstaffmember.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <form action="">
            <label for="firstName">First Name</label>
            <label for="lastName" class="lastname-label">Last Name</label><br>
            <input type="text" id="firstNameInput">
            <input type="text" id="lastNameInput"><br>
            <label for="designation">Designation</label>
            <label for="gender" class="gender-label">Gender</label><br>
            <input type="text">
            <select id="gender" name="gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="joinedDate">Joined Date</label>
            <label for="dob" class="joineddate-label">Date of Birth</label><br>
            <input type="date" id="joineddateInput">
            <input type="date" id="dobInput"><br>
            
            <div class="address-container">
                <label for="address" class="pt-5">Address : </label><br>
                <label for="address-line1">Line 1 :</label>
                <label for="address-line2" class="address-line2-label">Line 2 :</label><br>
                <input type="text" id="address-line1Input">
                <input type="text" id="address-line2Input" class="ms-5"><br>
                <label for="address-line3">Line 3 :</label>
                <label for="address-line4" class="address-line4-label">Line 4 :</label><br>
                <input type="text" id="address-line3Input">
                <input type="text" id="address-line4Input" class="ms-5"><br>
                <label for="address-line5">Line 5 :</label><br>
                <input type="text" id="address-line5Input"><br><br>

                <label for="contact">Contact No</label>
                <label for="email" class="email-label">email </label><br>
                <input type="text" name="" id="contactInput">
                <input type="text" name="" id="contactInput" class="ms-5"><br><br>

                <label for="role">Role</label><br>
                <select id="role" name="gender">
                    <option value="" disabled selected>Select Role</option>
                    <option value="male">MANAGER</option>
                    <option value="female">ADMINISTRATIVE</option>
                    <option value="other">SCIENTIST</option>
                    <option value="other">OTHER</option>
                </select><br>
            </div>
            
        </form>
    </div>
    
</body>
</html>
