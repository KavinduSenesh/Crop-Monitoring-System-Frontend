<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="login-container">
      <div class="login-banner">
        <img src="../../assets/signin.png" alt="Signup Image" class="login-image"/>
      </div>
      <div class="form-container">
        <div class="form-header">
          <h3 class="heading">Register</h3>
          <h5 class="sub-heading">Create your account</h5>
        </div>
        <div class="form-body">
          <label for="username-input">Username</label>
          <input type="text" placeholder="Email" class="form-input" id="username-input"/>

          <label for="password-input">Password</label>
          <input type="password" placeholder="Password" class="form-input" id="password-input"/>

          <select title="role" id="role" name="role" required class="select-role">
            <option value="">Select Role</option>
            <option value="MANAGER">Manager</option>
            <option value="ADMINISTRATIVE">Administrative</option>
            <option value="SCEIENTIST">Scientist</option>
            <option value="OTHER">Other</option>
          </select>

          <button type="button" class="register-button" id="reg-btn">Register</button>
          <p class="create-account">Already have an account?<a href="/pages/manager/loginpage.html">Log In</a></p>
        </div>
      </div>
    </div>
</body>
</html>
