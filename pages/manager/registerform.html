<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/manager/register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-phase">
            <div class="img-container">
                <img src="/assets/farm2.png" alt="" class="login-page-img">
            </div>
            <div class="form-container">
                <div class="login-form">
                    <h3 class="heading">Register</h3>
                    <span class="field-desc">Username</span> <br>
                    <input type="text" placeholder="Username" class="text-field" id="username-inputfield"> <br>

                    <span class="field-desc">Password</span> <br>
                    <input type="password" placeholder="Password" class="text-field" id="password-inputfield"> <br>

                    <span class="field-desc">Password</span> <br>
                    <select id="role" name="role" required class="form-control">
                        <option value="" disabled selected>Select Role</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                        <option value="SCIENTIST">SCIENTIST</option>
                        <option value="OTHER">OTHER</option>
                      </select>

                    <button class="register-button" id="register-btn">Register</button>
                    <p>Already have an account? <a href="/pages/manager/loginpage.html">Sign In</a></p>
                </div>
            </div>
            
        </div>
    </div>


    <!-- jQuery CDN (latest version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/controller/RegiterController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
