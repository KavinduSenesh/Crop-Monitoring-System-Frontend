<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/VehicleManagment.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>

      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <div class="header-container">
          <div>
            <h1 class="header">Vehicle Management</h1>
          </div>
          <div class="add-vehicle">
            <button class="add-button" id="add-vehicle-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Crop Modal -->
    <div id="add-vehicle-modal" class="modal">
      <div class="modal-content">
        <span class="btn-close"></span>
        <h2>Add Vehicle</h2>
        <form id="add-vehicle-form">
            <div>
              <label for="vehicle-code">Vehicle Code:</label>
              <input type="text" id="vehicle-code" name="vehicleCode" required class="form-control">
            </div>
            <div>
              <label for="crop-name">License Number:</label>
              <input type="text" id="crop-name" name="cropName" required class="form-control">
            </div>
            <div>
              <label for="crop-category">Category:</label>
              <input type="text" id="crop-category" name="cropCategory" required class="form-control">
            </div>
            <div>
              <label for="crop-season">Remarks:</label>
              <input type="text" id="crop-season" name="cropSeason" required class="form-control">
            </div>
            <select title="fuel-type" id="fuel-type" name="fuel-type" required class="select-role">
              <option value="">Fuel Type</option>
              <!-- <option value="MANAGER">Manager</option>
              <option value="ADMINISTRATIVE">Administrative</option>
              <option value="SCEIENTIST">Scientist</option>
              <option value="OTHER">Other</option> -->
            </select>
            <select title="status" id="status" name="status" required class="select-role">
              <option value="">Status</option>
              <!-- <option value="MANAGER">Manager</option>
              <option value="ADMINISTRATIVE">Administrative</option>
              <option value="SCEIENTIST">Scientist</option>
              <option value="OTHER">Other</option> -->
            </select>

            <select title="staff-id" id="staff-id" name="staff-id" required class="select-role">
              <option value="">Staff Id</option>
              <!-- <option value="MANAGER">Manager</option>
              <option value="ADMINISTRATIVE">Administrative</option>
              <option value="SCEIENTIST">Scientist</option>
              <option value="OTHER">Other</option> -->
            </select>
            
            <button type="submit" class="btn-save">Save</button>
        </form>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/controller/vehicleController.js" type="module"></script>
</body>
</html>
