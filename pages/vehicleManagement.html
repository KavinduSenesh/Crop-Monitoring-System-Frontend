                      <th>License Number</th>
                      <th>Category</th>
                      <th>Fuel Type</th>
                      <th>Status</th>
                      <th>Remarks</th>

<!-- Add-vehicle-Modal -->
<div id="add-vehicle-modal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add Crop</h3>
      <form id="add-crop-form">
          <div>
              <label for="license-plate-number">License Plate Number:</label>
              <input type="text" id="license-plate-number" name="licensePlateNumber" required class="form-control">
          </div>
          <div>
            <label for="vehicle-category">Vehicle Category:</label>
            <input type="text" id="vehicle-category" name="vehicleCategory" required class="form-control">
        </div>
        <div>
          <label for="fuel-type">Fuel Type</label>
          <input type="text" id="fuel-type" name="fuelType" required class="form-control">
        </div>
          <div class="pb-3">
              <label for="remarks">Remarks:</label>
              <input type="text" id="remarks"  name="remarks" required class="form-control">
          </div>

          <button  class="btn btn-primary" id="save-vehicle-btn">Save Vehicle</button>
      </form>
  </div>
</div>


<div id="vehicleDetailsModal" class="modal">
<div class="modal-content">
  <span class="close">&times;</span>
  <h2 class="modal-title">Vehicle Details</h2>
  <div class="modal-body">
    <p><strong>License Plate Number:</strong> <span id="modal-licensePlateNumber"></span></p>
    <p><strong>Vehicle Category:</strong> <span id="modal-vehicleCategory"></span></p>
    <p><strong>Fuel Type:</strong> <span id="modal-fuelType"></span></p>
    <p><strong>Status:</strong> <span id="modal-status"></span></p>
    <p><strong>Remarks:</strong> <span id="modal-remarks"></span></p>
    <p><strong>Assigned Staff ID:</strong>
      <select id="modal-staffId">
        <option value="" disabled selected>Select Staff</option>
      </select>
    </p>
  </div>
  <div class="btn-container">
      <button class="btn btn-secondary" id="update-vehicle-btn">Update</button>
      <button class="btn btn-danger ms-2" id="delete-vehicle-btn">Delete</button>
  </div>
</div>
</div>
