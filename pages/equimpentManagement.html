<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/equipmentManagement.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>

      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>
    
    
    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <div class="header-container">
          <div>
            <h1 class="header">Equipment Management</h1>
          </div>
          <div class="add-equipment">
            <button class="add-button" id="add-equipment-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Equipment Modal -->
    <div id="add-equipment-modal" class="modal">
      <div class="modal-content">
        <span class="btn-close"></span>
        <h2>Add Equipment</h2>
        <form id="add-equipment-form">
            <div>
              <label for="equipment-code">Equipment Code:</label>
              <input type="text" id="equipment-code" name="equipmentCode" required class="form-control">
            </div>
            <div>
              <label for="equipment-name">Equipment Id:</label>
              <input type="text" id="equipment-name" name="equipmentName" required class="form-control">
            </div>
            <div>
              <label for="equipment-name">Equipment Name:</label>
              <input type="text" id="equipment-name" name="equipmentName" required class="form-control">
            </div>

            <div>
              <label for="equipment-status">Status:</label>
              <input type="text" id="equipment-status" name="status" required class="form-control">
            </div>
            
            <select title="equipment-type" id="equipment-type" name="equipment-type" required class="select-type">
              <option value="OTHER">Other</option>
            </select>

            <select title="assigned-staff" id="assigned-staff" name="assigned-staff" required class="select-type">
              <option value="OTHER">Other</option>
            </select>

            <select title="assigned-field" id="assigned-field" name="assigned-field" required class="select-type">
              <option value="OTHER">Other</option>
            </select>

            <button type="submit" class="btn-save">Save</button>
        </form>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/controller/equipmentController.js" type="module"></script>
</body>
</html>
