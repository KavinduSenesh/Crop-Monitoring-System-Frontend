<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/cropManagement.css">
    <link rel="stylesheet" href="/css/popupForms.css">
</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>

      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="HeadingBox">
          <h3>Crop Management</h3>
            <div class="container1">
                <input checked="" class="checkbox" type="checkbox"> 
                <div class="mainbox">
                    <div class="iconContainer">
                        <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
                    </div>
                    <input class="search_input" placeholder="search" type="text">
                </div>
            </div>
        </div>
        <div class="table-container">
          <table id="staff-table" class="mt-3">
              <thead>
                  <tr class="first-row">
                      <th>Crop Name</th>
                      <th>Scientific Name</th>
                      <th>Category</th>
                      <th>Season</th>
                      <!-- <th>Field Code</th> -->
                      <!-- <th>Quantity</th> -->
                      <!-- <th>Crop Image</th> -->
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="staff-table-body">
                 
              </tbody>
          </table>
        </div>
    </div>

    <button class="edit-button" id="openPopup">
        <svg class="edit-svgIcon" viewBox="0 0 512 512">
            <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
        </svg>  
    </button>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Manage Crop Details</h2>
            <form id="cropForm">
                <div class="inputFieldBox">
                    
                  <!-- Crop Name -->
                  <input type="text" class="form-control mb-3" placeholder="Crop code" id="crop-code" required>

                  <!-- Crop Name -->
                    <input type="text" class="form-control mb-3" placeholder="Crop Name" id="crop-name" required>

                    <!-- crop scientific name -->
                    <input type="text" class="form-control mb-3" placeholder="Crop Scientific Name" id="crop-scientific-name" required>
                    
                    <!-- Crop Type
                    <select class="form-control mb-3" id="cropType" required>
                        <option value="" disabled selected>Crop Type</option>
                        <option value="GRAIN">Grain</option>
                        <option value="VEGETABLE">Vegetable</option>
                        <option value="FRUIT">Fruit</option>
                        <option value="HERB">Herb</option>
                        <option value="OTHER">Other</option>
                    </select> -->
                    
                    <!-- type -->
                    <input type="text" class="form-control mb-3" placeholder="Category" id="Category" required>
                    
                    <!-- Harvest Date -->
                    <input type="text" class="form-control mb-3" placeholder="season" id="season" required>
                    
                    <!-- Field Location -->
                    <!-- <input type="text" class="form-control mb-3" placeholder="Field Location" id="fieldLocation" required> -->
                    
                    <!-- Quantity -->
                    <!-- <input type="number" class="form-control mb-3" placeholder="Quantity" id="quantity" required> -->
                    
                    <select  class="form-control mb-3" id="field-code" required>
                        <option value="N/A">none</option>  
                    </select>

                    <!-- Crop Image Upload -->
                    <div class="image-upload-container form-control mb-3">
                        <input type="file" id="cropImage" accept="image/*" class="file-input">
                        <div class="image-preview-container">
                            <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 200px; max-height: 200px;">
                        </div>
                        <label for="cropImage" class="file-input-label">
                            Choose Crop Image
                        </label>
                    </div>
                </div>

                <!-- CRUD Buttons -->
                <div class="ButtonBox">
                    <button type="button" class="btn btn-success" id="saveButton">Save</button>
                    <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/controller/cropController.js" type="module"></script>
</body>
</html>
