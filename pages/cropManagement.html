<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage crops efficiently with the Crop Management System.">
    <title>Crop Management</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/cropManagement.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <div class="header-container">
          <div>
            <h1 class="header">Crop Management</h1>
          </div>
          <div class="add-crop">
            <button class="add-button" id="add-crop-button">Add</button>
          </div>
        </div>

        <!-- card container -->
         <div id="crop-card-container" class="row mt-4">
         </div>
         
      </div>
    </div>

    <!-- Add Crop Modal -->
    <div id="add-crop-modal" class="modal">
      <div class="modal-content">
        <span class="btn-close"></span>
        <h2>Add Crop</h2>
        <form id="add-crop-form">
            <div>
              <label for="crop-code">Crop Code:</label>
              <input type="text" id="crop-code" name="logCode" required class="form-control">
            </div>
            <div>
              <label for="crop-name">Crop Name:</label>
              <input type="text" id="crop-name" name="cropName" required class="form-control">
            </div>
            <div>
              <label for="crop-scientific-name">Crop Scientific Name:</label>
              <input type="text" id="crop-scientific-name" name="cropScientificName" required class="form-control">
            </div>
            <div>
              <label for="crop-category">Category:</label>
              <input type="text" id="crop-category" name="cropCategory" required class="form-control">
            </div>
            <div>
              <label for="crop-field">Field:</label>
              <input type="text" id="crop-field" name="cropField" required class="form-control">
            </div>
            <div>
              <label for="crop-season">Season:</label>
              <input type="text" id="crop-season" name="cropSeason" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="file-input" class="form-label">Crop Image</label>
              <input class="form-control" type="file" id="file-input">
            </div>
            <img id="image-preview" src="" alt="Image Preview" style="display: none; margin-top: 10px; max-width: 100%; height: auto; border-radius: 8px;" />

            <button type="submit" class="btn-save">Save</button>
        </form>
      </div>
    </div>

    <!-- View Crop Modal -->
     <div id="view-crop-modal" class="modal">
      <div class="modal-content">
        <button type="button" class="btn-close">Close</button>
          <img src="" alt="Crop Image" id="crop-image" class="crop-image">

          <h3 id="modal-title" contenteditable="true"></h3>
          <p id="modal-text" contenteditable="true"></p>
          <p id="modal-field" contenteditable="true"></p>
          <p id="modal-crop-season" contenteditable="true"></p>
          <p id="modal-crop-category" contenteditable="true"></p>

          <div class="mb-3">
            <label for="file-input" class="form-label">Crop Image</label>
            <input class="form-control" type="file" id="file-input">
          </div>
          
          <div class="button">
            <button id="update-btn" type="button" class="btn btn-secondary">Update</button>
            <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
          </div>
      </div>
     </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/controller/cropController.js" type="module"></script>
</body>
</html>
