<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/cropmanagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-container">
            <div class="nav-container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                  <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                          <img src="/assets/dashboard navigation icons/Plant.png" alt="Greenshadow Logo">
                          Greenshadow
                      </a>

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/dashboard.html">Dashboard</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/fieldManagement.html">Field</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/cropManagement.html">Crop</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/staffManagement.html">Staff</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/vehicleManagement.html">Vehicle</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="/pages/equipManagement.html">Equipment</a>
                              </li>
                          </ul>

                          <button class="btn btn-logout" type="button" id="logout-btn">Logout</button>
                      </div>
                  </div>
              </nav>

              <!-- Bootstrap JS and Popper.js -->
              <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
              </div>
        </div>

    </div>

    <div class="content-container">
        <div class="form-container">
            <div class="header-container">
              <div>
                <h3>Manage Crops</h3>

              </div>
              <div class="add-new-vehicle-button" style="position: fixed; right: 45px; top: 135px;">
                <button type="button" class="add-new-button" id="add-crop-btn">
                  <span class="button__text">Add Crop</span>
                  <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
                </button>
              </div>
            </div>
            <div id="card-container" class="ps-5"></div>
        </div>
    </div>

  <!-- Add-Crop-Modal -->
  <div id="add-crop-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Add Crop</h3>
          <form id="add-crop-form">
              <div>
                  <label for="crop-name">Crop Name:</label>
                  <input type="text" id="crop-name" name="cropName" required class="form-control">
              </div>
              <div>
                <label for="crop-name">Crop Scientific Name:</label>
                <input type="text" id="crop-scientific-name" name="cropName" required class="form-control">
            </div>
            <div>
              <label for="crop-field">Category</label>
              <input type="text" id="crop-category" name="cropField" required class="form-control">
          </div>
              <div>
                  <label for="crop-field">Field:</label>
                  <input type="text" id="crop-field" name="cropField" required class="form-control">
              </div>
              <div>
                  <label for="crop-season">Season:</label>
                  <input type="text" id="crop-season" name="cropSeason" required class="form-control">
              </div>

              <div class="custom-file-input pb-3 pt-2">
                <label for="file-input" class="file-label">Crop image</label>
                <input type="file" id="file-input">
              </div>

              <button  class="btn btn-primary">Save Crop</button>
          </form>
      </div>
  </div>

    <!-- View-Crop-Modal -->
    <div id="crop-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <img id="modal-img" src="" alt="Crop Image">
          <h3 id="modal-title" contenteditable="true"></h3>
          <p id="modal-text" contenteditable="true"></p>
          <p id="modal-field" contenteditable="true"></p>
          <p id="modal-crop-season" contenteditable="true"></p>
          <p id="modal-crop-category" contenteditable="true"></p>

          <div class="custom-file-input pb-3 pt-2">
            <label for="file-input" class="file-label">Crop image</label>
            <input type="file" id="file-input">
          </div>

          <div class="button">
            <button id="update-btn" type="button" class="btn btn-secondary">Update</button>
            <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
          </div>

      </div>
    </div>

    <!-- jQuery CDN (latest version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/controller/CropController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
