
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/StaffManagement.css">
    <link rel="stylesheet" href="/css/popupForms.css">
</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/controller/dashboardController.js" type="module"></script>
</body>
</html>
