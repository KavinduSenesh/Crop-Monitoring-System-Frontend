<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fieldManagement.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <div class="dashboardnavbar">
      <div class="dashboard-logo">
        <img src="/assets/logo.png" alt="logo" />
        <span class="tooltip">Logo</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/dashboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Dashboard Overview</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/staff.png" alt="Bar Chart Icon" />
        <span class="tooltip">Staff Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/vehicle.png" alt="Bar Chart Icon" />
        <span class="tooltip">Vehicle Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/field.png" alt="Bar Chart Icon" />
        <span class="tooltip">Field Management</span>
      </div>
      <div class="icon-wrapper">
        <img src="/assets/icons/Wrench.png" alt="Bar Chart Icon" />
        <span class="tooltip">Equipment Management</span>
      </div> 
      <div class="icon-wrapper">
        <img src="/assets/icons/crop.png" alt="Bar Chart Icon" />
        <span class="tooltip">Crop Management</span>
      </div>     
      <div class="icon-wrapper">
        <img src="/assets/icons/Clipboard.png" alt="Bar Chart Icon" />
        <span class="tooltip">Monitoring Logs</span>
      </div>

      <div class="icon-wrapper">
        <img src="/assets/icons/Logout.png" alt="Bar Chart Icon" class="logout-btn"/>
      </div>
    </div>
    
    
    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <div class="header-container">
          <div>
            <h1 class="header">Field Management</h1>
          </div>
          <div class="add-field">
            <button class="add-button" id="add-field-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Crop Modal -->
    <div id="add-field-modal" class="modal">
      <div class="modal-content">
        <span class="btn-close"></span>
        <h2>Add Crop</h2>
        <form id="add-field-form">
            <div>
              <label for="crop-name">Field Name:</label>
              <input type="text" id="crop-name" name="cropName" required class="form-control">
            </div>
            <div>
              <label for="crop-scientific-name">Field Size:</label>
              <input type="number" id="crop-scientific-name" name="cropScientificName" required class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="file-input-1" class="form-label">Crop Image 1</label>
              <input class="form-control" type="file" id="file-input-1">
            </div>
            <img id="image-1-preview" src="" alt="Image Preview" style="display: none; margin-top: 10px; max-width: 100%; height: auto; border-radius: 8px;" />
            
            <div class="mb-3">
              <label for="file-input-2" class="form-label">Crop Image 2</label>
              <input class="form-control" type="file" id="file-input-2">
            </div>
            <img id="image-2-preview" src="" alt="Image Preview" style="display: none; margin-top: 10px; max-width: 100%; height: auto; border-radius: 8px;" />

            <button type="submit" class="btn-save">Save</button>
        </form>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/controller/fieldController.js" type="module"></script>
</body>
</html>
