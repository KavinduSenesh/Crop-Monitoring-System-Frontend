<!-- Modal -->
<div id="fieldModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Field Details</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Carousel -->
        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="modalImage1" src="" class="d-block w-100" alt="Field Image 1">
            </div>
            <div class="carousel-item">
              <img id="modalImage2" src="" class="d-block w-100" alt="Field Image 2">
            </div>
          </div>
          <!-- Carousel controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- End of Carousel -->
        <p><strong>Field Name:</strong> <span id="modalFieldName"></span></p>
        <p><strong>Field Size:</strong> <span id="modalFieldSize"></span></p>
        <p><strong>Field Code:</strong> <span id="modalFieldCode"></span></p>
        <p><strong>Staff:</strong> <span id="staff"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Field Detail Modal -->
<div id="fieldDetailsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="modal-title">Staff Member Details</h2>
    <div class="modal-body">
      <p><strong>First Name:</strong> <span id="modal-firstName"></span></p>
      <p><strong>Last Name:</strong> <span id="modal-lastName"></span></p>
      <p><strong>Designation:</strong> <span id="modal-designation"></span></p>
      <p><strong>Gender:</strong> <span id="modal-gender"></span></p>
      <p><strong>Joined Date:</strong> <span id="modal-joinedDate"></span></p>
      <p><strong>Date of Birth:</strong> <span id="modal-dob"></span></p>
      <p><strong>Address:</strong><br> <span id="modal-address"></span></p>
      <p><strong>Contact No:</strong> <span id="modal-contactNo"></span></p>
      <p><strong>Email:</strong> <span id="modal-email"></span></p>
      <p><strong>Role:</strong> <span id="modal-role"></span></p>
    </div>
    <div class="btn-container">
        <button class="btn btn-secondary " id="update-btn">Update</button>
        <button class="btn btn-danger ms-2" id="delete-btn">Delete</button>
    </div>
  </div>
</div>

  <!-- Add-Field-Modal -->
  <div id="add-field-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Field</h3>
        <form id="add-crop-form">
            <div>
                <label for="field-name">Field Name:</label>
                <input type="text" id="field-name" name="fieldName" required class="form-control">
            </div>
            <div>
              <label for="field-size">Field Size:</label>
              <input type="text" id="field-size" name="fieldSize" required class="form-control">
          </div>

          <div class="image-input-container">
            <div class="image-input-container">
              <div class="custom-file-input pb-3 pt-2">
                <label for="file-input-1" class="file-label">Field image 1</label>
                <input type="file" id="file-input-1">
              </div>
              <div class="custom-file-input pb-3 pt-2">
                <label for="file-input-2" class="file-label">Field image 2</label>
                <input type="file" id="file-input-2">
              </div>
            </div>
            
          </div>

            <div id="map" class="mb-2"></div>

            <button  class="btn btn-primary" id="save-field-btn">Save Field</button>

        </form>
    </div>
</div>
