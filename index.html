<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <img src="/assets/login.png" alt="Login Image" class="login-image"/>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3 class="heading">Log Into Your Account</h3>
                <h5 class="sub-heading">Welcome Back</h5>
            </div>
            <div class="form-body">
                <label for="username-input">Username</label>
                <input type="text" placeholder="Email" class="form-input" id="username-input"/>

                <label for="password-input">Password</label>
                <input type="password" placeholder="Password" class="form-input" id="password-input"/>

                <button type="button" class="login-button">Login</button>
                <p class="create-account">Don't an account?<a href="/pages/manager/signup.html">Create a new account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
